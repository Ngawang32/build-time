<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>weather</title>
</head>

<body>
 <main class="main">
    <!-- <span class="search">
        <i class="fas fa-search"></i>
    </span> -->
    <!-- weather container -->
    <div class="weather-container">
        <!-- weather -->
        <div class="weather">
            <div class="temperature">
                <div class="temp" id="temp">16<span>&degc</span></div>
                <div class="state" id="country">London</div><span><i class="fas fa-sun"></i></span>
            </div>
        </div>
        <!-- weather description -->
        
         <div class="weather-info">
                <!-- weather location -->
                <div class="weather-search">
                    <div>
                        <input type="text" autocomplete="off" class="search-box" placeholder="Search for city.." />
                    </div>
                    <div>
                        <span class="search">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="weather-location">
                    <div class="date">Date</div>
                    <div class="date" id="date">Wednsday 12th May 2021</div>
                    <div class="city">City</div>
                    <div class="city" id="city">Jackson heights</div>
                </div>
    
            <!-- weather details -->
                <!-- <h3>Clouds</h3>
                <h3>30%</h3> -->
         </div>
     </div>
     </div>
     <a href="index.html" class="btn weather-btn">Home</a>
    </main>
    <script src="weather.js"></script>
</body>

</html>
